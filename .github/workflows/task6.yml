name: task6
run-name: task6
on:
  push:
    branches:
      - "task6"
    tags:
      - "desktop-app-**"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
          cache-dependency-path: ./desktop-app/package-lock.json

      - run: |
          cd desktop-app
          npm install

      - run: |
          cd desktop-app
          npm run build

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
